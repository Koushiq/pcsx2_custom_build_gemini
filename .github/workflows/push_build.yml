name: Push Build

on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'fix/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libsdl2-dev

    - name: Configure CMake
      run: cmake -B build

    - name: Build project
      run: cmake --build build -j$(nproc)
